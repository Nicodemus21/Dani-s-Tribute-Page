<!DOCTYPE html>
<html>

	<title>My Survey Form</title>
	<link rel="stylesheet" type="text/css" href="Survey.css">
<body>
	<h1 id="title">Survey Form</h1>
	<div id="form-outer">
		<p id="description">
			Please let us know how we can improve our Forensic Services to you
		</p>
		<form id="survey-form" method="GET">
			<div class="rowTab">
				<div class="labels">
					<label id="name-label" for="name">*Name:</label>
				</div>
				<div class="rightTab">
					<input autofocus type="text" name="name" id="name"
			class="input-field" placeholder=" Enter your name" required>
		</div>
	</div>
	<div class="rowTab">
		<div class="labels">
			<label id="email-label" for="email">*Email:</label>
		</div>
		<div class="rightTab">
			<input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
		</div>
	</div>
	<div class="rowTab">
		<div class="labels">
			<label id="number-label" for="age">* Age:</label>
		</div>
		<div class="rightTab">
			<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
		</div>
	</div>
	<div class="rowTab">
		<div class="labels">
			<label for="currentPos">Which option best describes your usage?</label>
		</div>
		<div class="rightTab">
			<select id="dropdown" name="currentPos" class="dropdown">
		<option disabled value> Select an option</option>
		<option value="lawyer">Lawyer</option>
		<option value="police">Police</option>
		<option value="activist">Rights Defender</option>
		<option value="preferNo">Prefer not to say</option>
		<option value="other">Other</option>
			</select>
		</div>
	</div>
	<div class="rowTab">
		<div class="labels">
			<label for="userRating">*How likely would you recommend Ultimate Forensic Consultants Ltd to a friend?</label>
		</div>
		<div class="rightTab">
			<ul style="list-style: none;">
				<li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
				<li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
				<li class="radio"><label>Not Sure<input type="radio" name="radio-buttons" value="3" class="userRatings"></label></li>
			</ul>
		</div>
	</div>
	<div class="rowTab">
		<div class="labels">
			<label for="most-like">What do you like most about UFC Ltd:</label>
		</div>
		<div class="rightTab">
			<select id="most-like" name="most-like" class="dropdown">
				<option disabled selected value>Select an option</option>
				<option value="efficiency">Efficiency</option>
				<option value="projects">Projects</option>
				<option value="confidentiality">Confidentiality</option>
				<option value="customer care">Customer Care</option>
			</select>
		</div>
	</div>
	<div class="rowTab">
		<div class="labels">
			<label for="prefernces"> What things do you think need improvement
				<br>(Check all the apply):</label>
		</div>
		<div class="rightTab">
			<ul id="prefernces" style="list-style: none;">
				<li class="checkbox"><label><input type="checkbox" name="prefer" value="1" class="userRatings">Customer Service</label></li>
				<li class="checkbox"><input type="checkbox" name="prefer" value="2" class="userRatings">Expert Witnessing</li>
				<li class="checkbox"><label><input type="checkbox" name="prefer" value="3" class="userRatings">DNA Analysis</label></li>
				<li class="checkbox"><label><input type="checkbox" name="prefer" value="4" class="userRatings">Document Examinination</label></li>
				<li class="checkbox"><label><input type="checkbox" name="prefer" value="5" class="userRatings">DNA Analysis Turnaround Time</label></li>
				<li class="checkbox"><label><input type="checkbox" name="prefer" value="6" class="userRatings">Client Counselling</label></li>
				<li class="checkbox"><label><input type="checkbox" name="prefer" value="7" class="userRatings">Videos</label></li>
				<li class="checkbox"><label><input type="checkbox" name="prefer" value="8" class="userRatings">Community Outreach and Awareness</label></li>
				<li class="checkbox"><label><input type="checkbox" name="prefer" value="9" class="userRatings">Additional Forensic Services </label></li>
					</ul>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label for="comments">Any Comments or Suggestions</label>
				</div>
				<div class="rightTab">
					<textarea id="comments" class="input-field" style="height: 50px;resize: vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
				</div>
			</div>
			<button id="submit" type="submit">Submit</button>
		</form>
	</div>
	
</body>


</html>
